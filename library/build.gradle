apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
    }
    productFlavors {
    }
    buildTypes {
        release {

        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    provided 'com.mani:ThinDownloadManager:1.2.4'
    provided 'com.squareup.okhttp3:okhttp:3.2.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    provided 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    provided 'com.github.chrisbanes:PhotoView:1.2.6'
    provided 'com.jcodecraeer:xrecyclerview:1.2.7'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    provided 'com.google.code.gson:gson:2.8.0'
    provided 'com.android.support:recyclerview-v7:26.0.0-alpha1'
    provided 'com.zhy:okhttputils:2.4.1'
}
